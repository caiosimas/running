<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação Google</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0f172a;
      color: #f1f5f9;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 3px solid #334155;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Processando autenticação...</p>
  </div>
  <script>
    // Processar callback OAuth do Google
    const hash = window.location.hash;
    
    if (hash) {
      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get('access_token');
      const error = params.get('error');
      
      if (accessToken) {
        // Salvar token e redirecionar
        sessionStorage.setItem('googleAuthToken', accessToken);
        const returnUrl = sessionStorage.getItem('googleAuthReturnUrl') || window.location.origin.replace('/oauth-callback.html', '');
        sessionStorage.removeItem('googleAuthPending');
        sessionStorage.removeItem('googleAuthReturnUrl');
        window.location.href = returnUrl;
      } else if (error) {
        sessionStorage.setItem('googleAuthError', error);
        const returnUrl = sessionStorage.getItem('googleAuthReturnUrl') || window.location.origin.replace('/oauth-callback.html', '');
        sessionStorage.removeItem('googleAuthPending');
        sessionStorage.removeItem('googleAuthReturnUrl');
        window.location.href = returnUrl;
      }
    } else {
      // Sem hash, redirecionar de volta
      setTimeout(() => {
        const returnUrl = sessionStorage.getItem('googleAuthReturnUrl') || window.location.origin.replace('/oauth-callback.html', '');
        window.location.href = returnUrl;
      }, 2000);
    }
  </script>
</body>
</html>
